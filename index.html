<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/aa78b6c036.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <nav class="sidebar close" >
        <header>
            <div class="image-text">
                <span class="image" >
                    <img src="img/_1.png" alt="logo">
                </span>
                
                <div class="text header-text">
                    <span class="name" >Gaston </span>
                    <span class="profession" >Frotend Developer</span>            
                </div>
            </div>

            <i class="fa-solid fa-chevron-right toggle"></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class="fa-solid fa-magnifying-glass icon"></i>
                    <input type="search" placeholder="Search...">
                </li>
            </div>
                <ul class="menu-lins">
                    <li class="nav link">
                        <a href="#">
                            <i class="fa-solid fa-house icon"></i>
                            <span class="text nav-text">Home</span>
                      </a>
                    </li>
                    <li class="nav link">
                        <a href="#">
                            <i class="fa-regular fa-hand icon"></i>
                            <span class="text nav-text">About Me</span>
                      </a>
                    </li>
                    <li class="nav link">
                        <a href="#">
                            <i class="fa-solid fa-person-running icon"></i>
                            <span class="text nav-text">Skills</span>
                      </a>
                    </li>
                    <li class="nav link">
                        <a href="#">
                            <i class="fa-solid fa-laptop-code icon"></i>
                            <span class="text nav-text">Portfolio</span>
                      </a>
                    </li>
                    <li class="nav link">
                        <a href="#">
                            <i class="fa-regular fa-message icon"></i>
                            <span class="text nav-text">Testimonial</span>
                      </a>
                    </li>
                    <li class="nav link">
                        <a href="#">
                            <i class="fa-solid fa-people-arrows icon"></i>
                            <span class="text nav-text">Social</span>
                      </a>
                    </li>
                </ul>


                
                <div class="bottom-content">
                    <li class="">
                        <a href="#">
                            <i class="fa-solid fa-right-from-bracket fa-rotate-180 icon"></i>
                            <span class="text nav-text">Social</span>
                        </a>
                    </li>
                    
                    <li class="mode">
                        <div class="moon-sun">
                            <i class="fa-regular fa-moon icon moon"></i>
                            <i class="fa-regular fa-sun icon sun"></i>
                        </div>
                        <span class="mode-text text">Dark Mode</span>
                        
                        <div class="toggle-switch">
                            <span class="switch"></span>
                        </div>
                    </li>
                </div>
            </div>
            </nav>
    <script src="script.js" ></script>
</body>
</html>
